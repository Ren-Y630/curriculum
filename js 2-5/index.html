<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

        <select id="changeSelect" onchange="changeLang()">
            <option value="select">選択してください</option>
            <option value="selected_jpn">日本語</option>
            <option value="selected_en">English</option>
            <option value="selected_china">china</option>
            <option value="selected_korea">korea</option>
            <option value="selected_all">全て表示</option>
        </select>
    <table>
        <tr id="jp">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
        <tr id="china">
            <th>中国</th>
            <td>你好</td>
            <td>谢谢</td>
            <td>再见</td>
        </tr>
        <tr id="korea">
            <th>한국</th>
            <td>안녕하세요</td>
            <td>감사</td>
            <td>안녕</td>
        </tr>
    </table>
